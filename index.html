<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to AIGEN-C Terminal</title>
    <meta name="description" content="Interactive terminal-style landing page for AIGEN-C. Ask the AI or explore our services." />
    <meta name="theme-color" content="#0a0a12" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Share+Tech+Mono&display=swap');
        :root {
            --terminal-bg: #0a0a12;
            --terminal-green: #0f0;
            --terminal-cyan: #0ff;
            --terminal-purple: #b19cd9;
            --terminal-red: #f44;
            --terminal-glow: rgba(0, 255, 0, 0.7);
            --terminal-border: #333;
            --text-color: #e0e0e0;
            --text-shadow: 0 0 8px var(--terminal-glow);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Inconsolata', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }
        .skip-link { position: absolute; left: -999px; top: auto; width: 1px; height: 1px; overflow: hidden; }
        .skip-link:focus { left: 10px; top: 10px; width: auto; height: auto; padding: 8px; background: #111; color: var(--terminal-green); z-index: 9999; border-radius: 4px; }
        .matrix-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }
        .terminal-container {
            position: relative; width: 85%; max-width: 800px; height: 70vh;
            background: var(--terminal-bg); border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,255,0,0.5), inset 0 0 10px rgba(0,255,0,0.2);
            overflow: hidden; border: 1px solid var(--terminal-green);
            transform-style: preserve-3d; animation: float 8s ease-in-out infinite;
        }
        @keyframes float { 0%,100%{transform:translateY(0) rotateX(10deg) rotateY(5deg);} 50%{transform:translateY(-20px) rotateX(5deg) rotateY(10deg);} }
        .terminal-header { background: linear-gradient(to right,#0a0a0a,#111); padding:8px 15px; display:flex; justify-content:space-between; align-items:center; color:var(--terminal-green); font-family:'Share Tech Mono',monospace; border-bottom:1px solid var(--terminal-green); box-shadow:0 2px 15px rgba(0,255,0,0.3); }
        .terminal-buttons { display:flex; gap:8px; }
        .terminal-button { width:12px; height:12px; border-radius:50%; border:1px solid rgba(255,255,255,0.2); }
        .terminal-button.red{background:#ff5f56} .terminal-button.yellow{background:#ffbd2e} .terminal-button.green{background:#27c93f}
        .terminal-body { padding:15px; height:calc(100% - 40px); overflow-y:auto; color:var(--text-color); text-shadow:var(--text-shadow); line-height:1.6; }
        .typing-text { white-space: pre-wrap; font-size: 1.1rem; }
        .command-line { margin-top:20px; display:flex; align-items:center; }
        .prompt { color: var(--terminal-green); margin-right:10px; font-weight:bold; }
        .cursor { display:inline-block; width:10px; height:20px; background:var(--terminal-green); animation:blink 1s infinite; vertical-align:middle; margin-left:8px; }
        @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
        .command-link { color:#0ff; text-decoration:underline; font-family:'Inconsolata',monospace; font-size:1.1rem; padding-left:8px; transition:color .2s; }
        .command-link:hover, .command-link:focus { color:#0f0; outline:none; text-shadow:0 0 10px var(--terminal-cyan); }
        .glitch { position:relative; }
        .glitch::before, .glitch::after { content: attr(data-text); position:absolute; top:0; left:0; width:100%; height:100%; background:var(--terminal-bg); }
        .glitch::before { left:2px; text-shadow:-2px 0 var(--terminal-red); clip:rect(24px,550px,90px,0); animation:glitch-anim-1 2s infinite linear alternate-reverse; }
        .glitch::after  { left:-2px; text-shadow:-2px 0 var(--terminal-cyan); clip:rect(85px,550px,140px,0); animation:glitch-anim-2 2s infinite linear alternate-reverse; }
        @keyframes glitch-anim-1 { 0%{clip:rect(54px,800px,54px,0)} 20%{clip:rect(27px,800px,86px,0)} 40%{clip:rect(14px,800px,75px,0)} 60%{clip:rect(39px,800px,104px,0)} 80%{clip:rect(18px,800px,53px,0)} 100%{clip:rect(73px,800px,112px,0)} }
        @keyframes glitch-anim-2 { 0%{clip:rect(35px,800px,89px,0)} 20%{clip:rect(56px,800px,103px,0)} 40%{clip:rect(22px,800px,64px,0)} 60%{clip:rect(88px,800px,120px,0)} 80%{clip:rect(13px,800px,32px,0)} 100%{clip:rect(42px,800px,99px,0)} }
        .ascii-art { color:var(--terminal-purple); line-height:1.3; margin:15px 0; white-space:pre; font-size:0.6rem; letter-spacing:1px; }
        .highlight { color: var(--terminal-cyan); }
        .skill-bar { margin:8px 0; } .skill-name { display:inline-block; width:120px; color:var(--terminal-green); }
        .skill-level { display:inline-block; height:15px; background:linear-gradient(to right,var(--terminal-green),var(--terminal-cyan)); box-shadow:0 0 5px var(--terminal-glow); animation:expand 1s ease-out; transform-origin:left; }
        @keyframes expand { from{transform:scaleX(0)} to{transform:scaleX(1)} }
        .contact-item { margin:8px 0; } .contact-item a { color:var(--terminal-purple); text-decoration:none; transition:all .3s; } .contact-item a:hover { color:var(--terminal-cyan); text-shadow:0 0 10px var(--terminal-cyan); }
        .hidden { display:none; } canvas { display:block; }
        @media (prefers-reduced-motion: reduce) {
            .terminal-container { animation: none; }
            .cursor { animation: none; opacity: 1; }
            .glitch::before, .glitch::after { animation: none; opacity: 0; }
            .skill-level { animation: none; transform: none; }
        }
    </style>
</head>
<body>
    <a class="skip-link" href="#terminal-body">Skip to terminal</a>

    <canvas id="matrix" class="matrix-background" aria-hidden="true"></canvas>

    <div class="terminal-container" role="main" aria-labelledby="terminal-title">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button red" aria-hidden="true"></div>
                <div class="terminal-button yellow" aria-hidden="true"></div>
                <div class="terminal-button green" aria-hidden="true"></div>
            </div>
            <div id="terminal-title" class="glitch" data-text="user@AIGEN-C terminal:~">user@AIGEN-C terminal:~</div>
            <div class="terminal-buttons" aria-hidden="true"><div style="width:20px"></div></div>
        </div>

        <div class="terminal-body" id="terminal-body">
            <div id="typing-text" class="typing-text" role="status" aria-live="polite"></div>

            <div id="command-line" class="command-line hidden">
                <span class="prompt" aria-hidden="true"></span>
                <a href="https://chatgpt.com/g/g-68d268fd7c788191b0e9a81369b00cc6-hellobot-aigen-c-office-manager"
                   class="command-link" target="_blank" rel="noopener noreferrer"
                   tabindex="0" aria-label="Open ChatGPT assistant in new tab: Questions? Click here">
                   Questions? Click here. Your ChatGPT will open, just type 'hello'.
                </a>
                <span class="cursor" aria-hidden="true"></span>
            </div>
        </div>
    </div>

    <script>
        try {
            // Matrix effect
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');

            const fontSize = 16;
            let columns = 0;
            let rainDrops = [];
            let dpr = window.devicePixelRatio || 1;

            function resizeCanvas() {
                dpr = window.devicePixelRatio || 1;
                canvas.width = Math.floor(window.innerWidth * dpr);
                canvas.height = Math.floor(window.innerHeight * dpr);
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.scale(dpr, dpr);

                columns = Math.floor(window.innerWidth / fontSize);
                rainDrops = new Array(columns);
                for (let x = 0; x < columns; x++) { rainDrops[x] = 1; }
            }
            resizeCanvas();

            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            // corrected symbols string (proper escaping) — this was the likely syntax error source
            const symbols = "!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";
            const binary = '01';
            const alphabet = katakana + latin + nums + symbols + binary;

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                    if (rainDrops[i] * fontSize > window.innerHeight && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
                requestAnimationFrame(draw);
            }

            // Terminal typing effect
            const terminalText = document.getElementById('typing-text');
            const commandLine = document.getElementById('command-line');

            const messages = [
                { text: "Initializing system...", delay: 50 },
                { text: "Loading user data...", delay: 50 },
                { text: "██████████████ 100%", delay: 30, style: "color: #0ff" },
                { text: "\n", delay: 200 },
                { text: "> Welcome to AIGEN-C TERMINAL // ACCESS GRANTED. Scroll down to load page.", delay: 10, style: "color: #0f0; font-weight: bold" },
                { text: "\n\n", delay: 100 },
                { text: ">> WHO <<", delay: 10, style: "color: #b19cd9; text-decoration: underline" },
                { text: "\n", delay: 100 },
                { text: "> NAME: ", delay: 20 },
                { text: "AIGEN-C", delay: 100, style: "color: #0ff; font-weight: bold" },
                { text: "\n", delay: 50 },
                { text: "> PAYOFF: ", delay: 20 },
                { text: "we talk to your machines", delay: 50, style: "color: #0ff" },
                { text: "\n", delay: 50 },
                { text: "> LOCATION: ", delay: 20 },
                { text: "[DATA ENCRYPTED]", delay: 70, style: "color: #f44" },
                { text: "\n", delay: 50 },
                { text: "> STATUS: ", delay: 20 },
                { text: "ALL OUR SYSTEMS UP AND WORKING", delay: 50, style: "color: #0f0" },
                { text: "\n\n", delay: 100 },
                { text: ">> WHAT<<", delay: 10, style: "color: #b19cd9; text-decoration: underline" },
                { text: "\n", delay: 100 },
                { text: "████ 70%", delay: 30, style: "color: #0ff" },
                { text: " CUSTOM GPT: ", delay: 20 },
                { text: "\n", delay: 50 },
                { text: "██   20%", delay: 30, style: "color: #0ff" },
                { text: " COURSES: ", delay: 20 },
                { text: "\n", delay: 50 },
                { text: "█    10%", delay: 30, style: "color: #0ff" },
                { text: " CONTENT: ", delay: 20 },
                { text: "\n\n", delay: 100 },
                { text: ">>LEARN MORE: ASK YOUR AI<<", delay: 10, style: "color: #b19cd9; text-decoration: underline" },
            ];

            let currentMessageIndex = 0;
            let currentCharIndex = 0;
            let isTyping = true;

            function typeNextCharacter() {
                if (currentMessageIndex >= messages.length) {
                    isTyping = false;
                    if (commandLine) { commandLine.classList.remove('hidden'); }
                    return;
                }
                const currentMessage = messages[currentMessageIndex];
                const textToType = currentMessage.text;
                if (currentCharIndex < textToType.length) {
                    const char = textToType.charAt(currentCharIndex);
                    const span = document.createElement('span');
                    span.textContent = char;
                    if (currentMessage.style) span.style = currentMessage.style;
                    terminalText.appendChild(span);
                    currentCharIndex++;
                    setTimeout(typeNextCharacter, currentMessage.delay);
                } else {
                    currentMessageIndex++;
                    currentCharIndex = 0;
                    setTimeout(typeNextCharacter, 100);
                }
            }

            window.addEventListener('load', function() { draw(); typeNextCharacter(); });
            window.addEventListener('resize', function() { resizeCanvas(); });
        } catch (err) {
            // Log to console so preview doesn't fail silently
            console.error('Terminal script error:', err);
            // Show a minimal fallback message in the page
            const body = document.body;
            if (body) {
                body.style.background = '#000';
                body.innerHTML = '<div style="color:#fff;padding:20px;font-family:monospace">An error occurred initializing the terminal. Check the console for details.</div>';
            }
        }
    </script>

    <p style="border-radius:8px;text-align:center;font-size:8px;color:#fff;margin-top:16px;position:fixed;left:8px;bottom:8px;z-index:10;background:rgba(0,0,0,0.8);padding:4px 8px;">
        Made with DeepSite, art by NZ03.com
    </p>
</body>
</html>
